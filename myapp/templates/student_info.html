{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Student Documents</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}  

    <div class="form-card">
        <h2>Upload Documents</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="tenth_marksheet">10th Marksheet (PDF)</label>
                <input type="file" name="tenth_marksheet" id="tenth_marksheet" accept=".pdf,.jpg,.png" required>
            </div>

            <div class="form-group">
                <label for="leaving_certificate">10th Leaving Certificate</label>
                <input type="file" name="leaving_certificate" id="leaving_certificate" required>
            </div>

            <div class="form-group">
                <label for="adhar_card">Aadhar Card</label>
                <input type="file" name="adhar_card" id="adhar_card" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


  <!-- Auto-hide messages JavaScript -->
    <script>
      setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
      }, 3000);
    </script>
</body>
</html>
