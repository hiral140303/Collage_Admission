    {% load static %}

    <!DOCTYPE html>
    <html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
         {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

        <div class="form-card">
        <h2>User Registration</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password" required><br>
            </div>
            <div class="form-group">
                <label for="full_name">Full-Name:</label>
                <input type="text" name="full_name" placeholder="Full Name" required><br>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile-No:</label>
                <input type="mobile_number" name="mobile_number" placeholder="Mobile Number" required><br>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" name="birthdate" required><br>
            </div><button type="submit">Register</button>
        </form>
        <p style="margin-left:200px;"><a href="{% url 'login' %}">Already have an account? Login</a></p>


       
  <!-- Auto-hide messages JavaScript -->
    <script>
      setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
      }, 3000);
    </script>
    </body>
    </html>
